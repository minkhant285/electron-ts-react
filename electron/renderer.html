<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">Hello World </h1>
    <h1 id="product">Product</h1>
    <h1 id="products">Products</h1>
    <button onclick="myFunction()">hello</button>
    <button onclick="getProduct()">product</button>
    <button onclick="getProductById()">productbyid</button>
    <script>
        function getProductById() {
            const { ipcRenderer } = require('electron')
            let result = "";
            let product = "";

            // inside a renderer process
            ipcRenderer.send('get-product-by-id', {
             id: "f41a5b3d-ce53-452a-acce-3c72d75e5c08"
            })

            ipcRenderer.on('product-data-by-id',(event,arg)=>{
                product = arg;
                console.log(arg)
            })

            setTimeout(()=>{

                document.getElementById("product").innerHTML = JSON.stringify(product)
            },2000)
        }
        function getProduct() {
            const { ipcRenderer } = require('electron')
            let result = "";
            let products = "";
            // inside a renderer process
            ipcRenderer.send('get-product', {})

            ipcRenderer.on('product-data',(event,arg)=>{
                products = arg;
                console.log(arg)
            })

            setTimeout(()=>{

                document.getElementById("products").innerHTML = JSON.stringify(products)
            },2000)
        }
        function myFunction() {
            const { ipcRenderer } = require('electron')
            let result = "";
            // inside a renderer process
            ipcRenderer.send('show-data', {
             data: "some data"
            })

            ipcRenderer.on('return-data',(event,arg)=>{
                result = arg;
                console.log(arg)
            })

            setTimeout(()=>{

                document.getElementById("demo").innerHTML = JSON.stringify(result)
            },2000)
        }
        </script>
</body>
</html>
